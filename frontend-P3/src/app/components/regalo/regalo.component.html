<table style="margin: 0 auto;">
    <div class="form-group">
        <p class="text-warning"></p>
        <h4 class="p-3 mb-2 bg-warning text-dark">REGALAR GIFT CARDS</h4>
    </div>
    <tr>
        <td>
           
            <div>
                <h3><img src="./assets/grupo.png" height="60px">ELEGIR USUARIO </h3>
            </div>
    
            <div class="row" >
                <div *ngFor="let user of users" class="col-3">
                    <div class="card text-white bg-primary mb-3" style="max-width: 50rem;" >
                        <div class="card-header text-warning">
                            <h3 class="card-title text-warning">{{user.nombre}}</h3>
                        </div>
                
                        <div class="centrar">
                              <div>
                                    <button type="button" id="Regalo" (click)="guardarusuario(user.id_usuario)"class="btn btn-info">Seleccionar</button>
                                </div>
                            
                        </div>
                    </div>
                </div>
            </div>


        </td>
    </tr>
<tr>

    <td>
        <div>
            <h3><img src="./assets/card1.png" height="80px">ELEGIR GIFT CARD </h3>
        </div>
        
        <div class="row" >
            <div *ngFor="let card of cards" class="col-3">
                <div class="card text-white bg-primary mb-3" style="max-width: 50rem;" >
                    <div class="card-header text-warning">
                        <h3 class="card-title text-warning">{{card.nombreTarjeta}}</h3>
                    </div>
                    <div class="card-body" style="text-align: center">
                        <img src="{{card.image}}" width="70" height="70">
                    </div>
                    <div class="centrar">
                      <input type="text"  [(ngModel)]="cantidad" 
                            class="centrar" placeholder="Cantidad a regalar" style=" max-width: 10rem;">
                    </div>
                    <div class="centrar">
                        <h5> Cantidad: {{card.cantidad}}</h5>
                        </div>
                        <div class="centrar">
                            <button type="button" id="prec" class="btn btn-warning">${{card.precio}}</button>
                        </div>
                        <div class="centrar">
                            <h5></h5>
                        </div>
                    <div class="centrar">
                          <div>
                                <button type="button" id="Tarj" (click)="guardardatos(card.pkgCard,card.cantidad)" class="btn btn-info">Regalar</button>
                            </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </td>
</tr>
</table>
